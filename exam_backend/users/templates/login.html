<!DOCTYPE html>
<html>
<head>
  <title>Login | AI Exam Proctoring</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: white;
      width: 360px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #1f2937;
    }

    .login-card p {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    .login-card button:hover {
      background: #1d4ed8;
    }

    .error {
      margin-top: 15px;
      padding: 10px;
      background: #fee2e2;
      color: #b91c1c;
      text-align: center;
      font-weight: bold;
      border-radius: 6px;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>üîê Login</h2>
    <p>Admin / Teacher / Student</p>

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit">Login</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="footer-text">
      AI-Based Online Exam Proctoring System
    </div>
  </div>

</body>
</html>
